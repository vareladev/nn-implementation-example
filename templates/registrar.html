<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registrar Venta</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Registrar Venta</h1>
    <form method="post">
      <p>
        <label>ID Cliente:<br>
        <input name="cliente_id" required>
        </label>
      </p>
      <p>
        <label>Total:<br>
        <input name="total" type="number" step="0.01" required>
        </label>
      </p>
      <p>
        <label>Fecha:<br>
        <input name="fecha" type="date" required>
        </label>
      </p>
      <button type="submit">Guardar</button>
    </form>
    <p><a href="{{ url_for('listado') }}">Ver ventas registradas</a></p>
  </div>
</body>
</html>
