<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Listado de Ventas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Ventas Registradas</h1>
    {% if ventas %}
      <table class="table">
        <thead>
          <tr><th>ID Cliente</th><th>Total</th><th>Fecha</th></tr>
        </thead>
        <tbody>
          {% for v in ventas %}
          <tr>
            <td>
              <a class="cliente-link"
                 href="{{ url_for('cliente_detail', cliente_id=v.cliente_id) }}">
                {{ v.cliente_id }}
              </a>
            </td>
            <td>{{ "%.2f"|format(v.total) }}</td>
            <td>{{ v.fecha }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No hay ventas registradas aÃºn.</p>
    {% endif %}
    <p><a href="{{ url_for('registrar') }}">Registrar nueva venta</a></p>
  </div>
</body>
</html>
